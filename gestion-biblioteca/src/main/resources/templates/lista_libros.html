<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Libros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Libros Registrados</h2>

    <!-- Botón para agregar nuevo libro -->
    <a th:href="@{/libros/nuevo}" class="btn btn-success mb-3">Agregar Libro</a>
     <a th:href="@{/autores}" class="btn btn-dark mb-3">Regresar</a>

    <!-- Tabla de libros -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>ISBN</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(listaLibros)}">
                <td colspan="6" class="text-center">No hay libros registrados.</td>
            </tr>
            <tr th:each="libro : ${listaLibros}">
                <td th:text="${libro.id}"></td>
                <td th:text="${libro.titulo}"></td>
                <td th:text="${libro.isbn}"></td>
                <td th:text="${libro.autor != null ? libro.autor.nombre : 'Sin autor'}"></td>
                <td th:text="${libro.editorial != null ? libro.editorial.nombre : 'Sin editorial'}"></td>
                <td>
                    <a th:href="@{'/libros/editar/' + ${libro.id}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/libros/eliminar/' + ${libro.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Estás seguro de eliminar este libro?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
