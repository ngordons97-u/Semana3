<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Autores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Autores Registrados</h2>

    <!-- Botón para agregar nuevo autor -->
    <div class="mb-3">
        <a th:href="@{/autores/nuevo}" class="btn btn-success">Agregar Autor</a>
        <a th:href="@{/libros}" class="btn btn-dark">Ver Libros</a>
    </div>

    <!-- Formularios de búsqueda -->
    <div class="row mb-4">
        <!-- Buscar por nombre -->
        <div class="col-md-4">
            <form th:action="@{/autores/buscar-nombre}" method="get" class="d-flex">
                <input type="text" name="nombre" class="form-control me-2" placeholder="Buscar por nombre">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>

        <!-- Buscar por nacionalidad -->
        <div class="col-md-4">
            <form th:action="@{/autores/buscar-nacionalidad}" method="get" class="d-flex">
                <input type="text" name="nacionalidad" class="form-control me-2" placeholder="Buscar por nacionalidad">
                <button type="submit" class="btn btn-info">Buscar</button>
            </form>
        </div>

        <!-- Buscar por cantidad mínima de libros -->
        <div class="col-md-4">
            <form th:action="@{/autores/buscar-cantidad}" method="get" class="d-flex">
                <input type="number" name="cantidad" class="form-control me-2" placeholder="Mínimo libros">
                <button type="submit" class="btn btn-warning">Buscar</button>
            </form>
        </div>
    </div>

    <!-- Botones adicionales -->
    <div class="mb-3">
        <a th:href="@{/autores/ordenados}" class="btn btn-outline-secondary me-2">Ordenar por nombre</a>
        <a th:href="@{/autores/con-libros}" class="btn btn-outline-secondary">Autores con libros</a>
    </div>

    <!-- Tabla de resultados -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(listaAutores)}">
                <td colspan="3" class="text-center">No se encontraron autores.</td>
            </tr>
            <tr th:each="autor : ${listaAutores}">
                <td th:text="${autor.id}"></td>
                <td th:text="${autor.nombre}"></td>
                <td th:text="${autor.nacionalidad}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
