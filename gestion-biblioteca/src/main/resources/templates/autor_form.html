<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Autor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Registrar Nuevo Autor</h2>

<form th:action="@{/autores/guardar}" th:object="${autor}" method="post" class="mb-4">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre del autor" required>
    </div>

    <div class="mb-3">
        <label for="nacionalidad" class="form-label">Nacionalidad</label>
        <input type="text" th:field="*{nacionalidad}" class="form-control" id="nacionalidad" placeholder="Ecuador, Colombia..." required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/autores}" class="btn btn-secondary">Ver todos los autores</a>
</form>

</body>
</html>
